<!DOCTYPE html>

      <link rel="stylesheet" href="/flarestyle.css">

	<div id="globalBackground">
	</div>
	<script src="settings.js"></script>
    <body>
      <main id="main">

			"@type": "BreadcrumbList",

				"@type": "ListItem",
				"position": 1,
				"name": "FLARE145",
				"item": "https://flare145.com"
			  },{
				"@type": "ListItem",
				"position": 2,
				"name": "Projects",
				"item": "https://flare145.com/projects"
			  }]
			}

		<div class="projectGroup">
		  <div class="projectHeader">
		    <h2 style="color:white">Animations</h2>

		  </div>

		    <img src="/project-images/webp/feel_the_burn_logo.webp" class="projectTitle">
		  </a>
		</div>
		<div class="projectGroup">
		  <div class="projectHeader">
		    <h2 style="color:white">Project Contributions</h2>
