<!DOCTYPE html>
  <html>
    <head>
	  <meta charset="UTF-8">
	  <html lang="en">
	  <title>FLARE145 - Links</title>
	  <meta name="description" content="Links to art from FLARE145">
	  <meta name="keywords" content="flare 145, flare145">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/flarestyle.css">
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	  <link rel="preload" href="res/newgrounds.png" as="image">
	  <link rel="preload" href="res/youtube.png" as="image">
	  <link rel="preload" href="res/twitter.png" as="image">
	  <link rel="preload" href="res/twitch.png" as="image">
    </head>
	<div id="globalBackground">
	</div>
	<script src="settings.js"></script>
    <body>
      <main>
	    <div class="topbar">
	      <a href="https://flare145.com/">
		    <img src="/res/flare145logoisolated.svg" alt="flare145 logo" class="logo">
		  </a>
		</div>
		<div class="tilearray"
		  <a></a> <!--I literally have no idea why, but the first link is always dead, so I have to put this dummy anchor here to make it work -->
		  <a href="https://flare145.newgrounds.com/" target="_blank" rel="noopener" alt="newgrounds logo" class="imlink">
		    <div class="newgrounds"><span role="img" aria-label="newgrounds"></span></div>
		  </a>
		  <a href="https://www.youtube.com/channel/UCsh0v2Lm6GOameq9PMkp33g" target="_blank" rel="noopener" alt="youtube logo" class="imlink">
		    <div class="youtube"><span role="img" aria-label="youtube"></span></div>
		  </a>
		  </div>
		  <div class="tilearray">
		  <a href="https://twitter.com/FLARE_145" target="_blank" rel="noopener" alt="twitter logo" class="imlink">
		    <div class="twitter"><span role="img" aria-label="twitter"></span></div>
	      </a>
		  <a href="https://www.twitch.tv/flare_145" target="_blank" rel="noopener" alt="twitch logo" class="imlink">
		    <div class="twitch"><span role="img" aria-label="twitch"></span></div>
		  </a>
		</div>
      </main>
    </body>  
  </html>
