<!DOCTYPE html>
  <html>
    <head>
	  <meta charset="UTF-8">
	  <html lang="en">
	  <title>FLARE145 - Settings</title>
	  <meta name="description" content="secret settings page for flare 145">
	  <meta name="keywords" content="flare 145, flare145">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/flarestyle.css">
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
      <main>
		<div class="topbar">
		  <a href="https://flare145.com/">
		    <img src="/res/flare145logoisolated.svg" alt="flare145 logo" class="logo">
		  </a>
		</div>
		<h1>Secret Settings</h1>
		<input type="checkbox" id="betaCheck" name="betaCheckbox" onclick="setBeta()">
		<label for="betaCheckbox" style="color:var(--pColor);">Enable experimental mode (does nothing)</label>
		<br>
		<input type="button" name="check" onclick="showCookie()">
		<label for="check" style="color:var(--pColor);">View cookie</label>
		<br>
		<p id="cookieReader"></p>
				<!--Script stuff--->
		<script src="settings.js"></script>
		<script type = "text/javascript">
         <!--
			function showCookie() {
			  document.getElementById("cookieReader").innerHTML=(document.cookie);
			}
			function setBeta() {
			  let checkBox = document.getElementById("betaCheck")
			  if (checkBox.checked === true) {
			    writeCookie('betaMode','true');
			  } else{
			    deleteCookie('betaMode');
				}
			}
			if (readCookie('betaMode') === 'true'){
			  document.getElementById("betaCheck").checked = true;
			}
         //-->
      </script>
      </main>
    </body>
  </html>
